{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<section class="banner-section inner-banner contact">
    <div class="overlay">
        <div class="banner-content d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-start">
                    <div class="col-lg-7 col-md-10">
                        <div class="main-content">
                            <h1>Contact Us</h1>
                            <p class="text-white">We'd love to hear from you.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact-section">
    <div class="overlay pt-120 pb-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="contact-card text-center p-4 bg-white rounded shadow-sm h-100">
                                <i class="fas fa-envelope fa-3x mb-3 text-primary"></i>
                                <h5>Email Us</h5>
                                <p class="text-muted">support@paylio.com</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="contact-card text-center p-4 bg-white rounded shadow-sm h-100">
                                <i class="fas fa-phone fa-3x mb-3 text-success"></i>
                                <h5>Call Us</h5>
                                <p class="text-muted">+1 (800) 123-4567</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="contact-card text-center p-4 bg-white rounded shadow-sm h-100">
                                <i class="fas fa-map-marker-alt fa-3x mb-3 text-danger"></i>
                                <h5>Visit Us</h5>
                                <p class="text-muted">123 Finance Street, NY 10001</p>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-area mt-5 bg-white p-5 rounded shadow-sm">
                        <h4 class="mb-4">Send us a Message</h4>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Your Name</label>
                                    <input type="text" class="form-control" name="name" required placeholder="John Doe">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Your Email</label>
                                    <input type="email" class="form-control" name="email" required placeholder="john@example.com">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Subject</label>
                                    <input type="text" class="form-control" name="subject" required placeholder="How can we help?">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" name="message" rows="5" required placeholder="Your message..."></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="cmn-btn w-100">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
