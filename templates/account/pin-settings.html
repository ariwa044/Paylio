{% extends 'partials/dashboard-base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<section class="dashboard-section body-collapse">
    <div class="overlay pt-120">
        <div class="container-fruid">
            <div class="main-content">
                <div class="head-area d-flex align-items-center justify-content-between">
                    <h4>Transaction PIN Settings</h4>
                </div>

                <div class="row justify-content-center mt-40">
                    <div class="col-xl-6 col-lg-8">
                        <div class="card p-4">
                            <div class="card-body">
                                <form method="POST" action="{% url 'account:pin-settings' %}">
                                    {% csrf_token %}

                                    <h5 class="mb-4">Change Transaction PIN</h5>

                                    <div class="single-input mb-3">
                                        <label for="current_pin">Current PIN</label>
                                        <input type="text" id="current_pin" name="current_pin" class="form-control"
                                            maxlength="4" placeholder="Enter current 4-digit PIN" required>
                                    </div>

                                    <div class="single-input mb-3">
                                        <label for="new_pin">New PIN</label>
                                        <input type="text" id="new_pin" name="new_pin" class="form-control"
                                            maxlength="4" placeholder="Enter new 4-digit PIN" required>
                                    </div>

                                    <div class="single-input mb-3">
                                        <label for="confirm_new_pin">Confirm New PIN</label>
                                        <input type="text" id="confirm_new_pin" name="confirm_new_pin"
                                            class="form-control" maxlength="4" placeholder="Confirm new 4-digit PIN"
                                            required>
                                    </div>

                                    <div class="btn-border w-100 mt-4">
                                        <button class="cmn-btn w-100" type="submit">Update PIN</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
